<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .container{
      display: grid;
      grid-template: repeat(3,1fr)/repeat(3,1fr);
      width: 500px;
      height: 500px;
      gap:1px
    }
    .container>div{
      background: gold;
    }
    .container>div:first-of-type{
      grid-area:2 / 2 / span 1/ span 1;
      background: pink;
    }
  </style>
  <div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
