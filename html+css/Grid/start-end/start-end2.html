<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>start-end2</title>
  </head>
  <body>
    <style>
      .container {
        display: grid;
        width: 500px;
        height: 500px;
        grid-template: repeat(3, 1fr) / repeat(3, 1fr);
        gap: 2px;
      }
      .container > div {
        background: pink;
      }
      .container > div:first-of-type {
        background: gold;
        grid-row: 2 / span 1;
        grid-column: 2 / span 1;
      }
    </style>
    <div class="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
