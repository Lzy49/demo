<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>minmax</title>
</head>
<body>
  <style>
    .container{
      width: 500px;
      height: 40px;
      display:grid;
      grid-template: 40px / repeat(auto-fill,minmax(10px, 20px));
    }
    .container>div{
      width: 10px;
      background: pink;
    }
  </style>
  <div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
