<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fit-content</title>
  </head>
  <body>
    <style>
      .container {
        width: 500px;
        height: 500px;
        display: grid;
        grid-template: 100px / fit-content(100px) fit-content(100px) 100px 100px;
        gap:2px;
      }
      .item {
        width: 80px;
        background: pink;
      }
    </style>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
